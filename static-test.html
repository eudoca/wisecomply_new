<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { color: #333; }
    .test-box {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Static Test Page</h1>
  <p>This is a simple static HTML page to test if your browser can access local files.</p>
  
  <div class="test-box">
    <h2>Browser Test</h2>
    <p>If you're seeing this page in your browser, that means you can successfully access HTML files from your filesystem.</p>
    <p id="timestamp">Page loaded at: [JavaScript disabled]</p>
  </div>

  <script>
    // Simple test script
    document.getElementById('timestamp').textContent = 'Page loaded at: ' + new Date().toLocaleTimeString();
  </script>
</body>
</html>
